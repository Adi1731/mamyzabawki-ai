<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>mamyzabawki ‚Äî Generator opis√≥w</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;max-width:920px;margin:24px auto;padding:0 16px}
    h1{font-size:22px;margin:8px 0 16px}
    fieldset{border:1px solid #ddd;border-radius:8px;padding:12px;margin-bottom:16px}
    label{display:block;margin:8px 0 4px}
    input[type=text],input[type=password]{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px}
    input[type=file]{margin:8px 0}
    button{padding:10px 16px;border:0;border-radius:8px;background:#111;color:#fff;cursor:pointer}
    .note{font-size:12px;color:#555}
    progress{width:100%;height:20px}
  </style>
</head>
<body>
  <h1>mamyzabawki ‚Äî Generator opis√≥w HTML</h1>

  <form id="generatorForm">
    <fieldset>
      <legend>Dane Shopera</legend>
      <label>Adres sklepu (bez https i bez .shoparena.pl)</label>
      <input type="text" name="shop" placeholder="np. mamyzabawki" required>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
        <div>
          <label>Login (Shoper API)</label>
          <input type="text" name="user" required>
        </div>
        <div>
          <label>Has≈Ço (Shoper API)</label>
          <input type="password" name="pass" required>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Produkty do przetworzenia</legend>
      <label>Plik .txt z ID produkt√≥w</label>
      <input type="file" name="ids_file" accept=".txt" required>
    </fieldset>

    <fieldset>
      <legend>Model</legend>
      <label>Model OpenAI (opcjonalnie)</label>
      <input type="text" name="model" placeholder="np. gpt-4o-mini (domy≈õlnie)">
    </fieldset>

    <button type="submit">Generuj opisy i zapisz Excel</button>
  </form>

  <div id="progress" style="display:none;margin-top:20px;">
    <progress id="bar" value="0" max="100"></progress>
    <p><span id="percent">0%</span> ‚Äî czas: <span id="elapsed">0s</span></p>
  </div>

  <div id="result" style="margin-top:20px;font-weight:500;"></div>

  <script>
  document.getElementById("generatorForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    document.getElementById("progress").style.display = "block";
    document.getElementById("result").innerHTML = "";
    document.getElementById("bar").value = 0;
    document.getElementById("percent").textContent = "0%";
    document.getElementById("elapsed").textContent = "0s";

    const res = await fetch("/run_async", { method: "POST", body: formData });
    const data = await res.json();
    if (!data.task_id) {
      document.getElementById("result").textContent = "‚ùå B≈ÇƒÖd uruchamiania zadania: " + (data.error || "");
      return;
    }
    const taskId = data.task_id;

    let timer = setInterval(async () => {
    const s = await fetch(`/status/${taskId}`);
    const info = await s.json();

    if (info.progress !== undefined) {
        document.getElementById("bar").value = info.progress;
        document.getElementById("percent").textContent = info.progress + "%";
    }

    if (info.elapsed !== undefined) {
        let elapsed = info.elapsed;
        let eta = info.eta || 0;
        let cur = info.current || 0;
        let total = info.total || 0;

        document.getElementById("elapsed").textContent =
        `minƒô≈Ço ${elapsed}s / pozosta≈Ço ~${eta}s ‚Äî ${cur}/${total} ID`;
    }

    if (info.status === "done") {
        clearInterval(timer);
        document.getElementById("result").innerHTML =
        `<a href='${info.file}' target='_blank'>üìÑ Pobierz plik</a>`;
    } else if (info.status === "error") {
        clearInterval(timer);
        document.getElementById("result").innerHTML = "‚ùå " + info.error;
    }
    }, 1500);
  });
  </script>
</body>
</html>
